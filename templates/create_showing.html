<div class="container top-margin">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1> Create Showing for {{main_profile[0].name}}</h1>
		</div>
	</div>
</div>

<br>

<div class="container">
  <form name="createShowing">
    <fieldset>
		  <div class="form-group row" >
		    <label class="col-md-2 col-md-offset-3 control-label">Choose a profile</label>
				<select ng-model="selectedProfile" class="col-md-4" > 
					<option ng-repeat="profile in profiles" ng-if="profile[0].id != profileId && isArtist(main_profile) != isArtist(profile)" value="{{profile[0].id}}"> {{profile[0].name}}</option>
				</select>
			</div>

		  <div class="form-group row" >
				<label class="col-md-2 col-md-offset-3 control-label">Description</label>
				<textarea ng-model="description" class="col-md-4" placeholder="Check out our collaboration to..."> </textarea>
			</div>

		  <div class="form-group row" name="profile" >
		  	<label class="col-md-2 col-md-offset-3 control-label">Select Photos</label>
		  	<select id="myselection" multiple="true" ng-model="selectedImages" ng-options="photo[0].photo_file_name for photo in photos | filter: {profile_id: filterId || selectedProfile || 0} " value="{{photo[0].id}}" class="col-md-4""></select>
			</div>
		</fieldset>
	</form>

	<div class="row">
		<div class="col-md-4 col-md-offset-5">
	    <button class="btn btn-primary" ng-click="create_showing()">Create Showing</button>
	    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	   </div>
	</div>
</div>
