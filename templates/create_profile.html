<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1> Create profile </h1>
		</div>
	</div>
</div>

<div class="container">
  <form name="createProfile">
    <fieldset>
      <div class="form-group row" >
        <label class="col-md-4 control-label">Profile Type</label>
        <div class="col-md-4">
        	<input type="radio" ng-model="profile.profile_type" value="gallery">Venue<br>
  				<input type="radio" ng-model="profile.profile_type" value="artist">Artist<br>
        </div>
      </div>
      <div class="form-group row" >
        <label class="col-md-4 control-label">Name</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="name" ng-model="profile.name" required />
        </div>
      </div>
      <div class="form-group row" >
        <label class="col-md-4 control-label">Style</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="style" ng-model="profile.style" required />
        </div>
      </div>
      <div class="form-group row" >
        <label class="col-md-4 control-label">Description</label>
        <div class="col-md-4">
          <textarea class="form-control" name="description" ng-model="profile.description"> </textarea>
        </div>
      </div>
      <div class="form-group row" >
        <label class="col-md-4 control-label">Photos</label>
        <div class="col-md-4">
          <input type="file" ngf-select ng-model="profile.photo" name="photo" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
        </div>
      </div>
		</fieldset>
	</form>
	<div class="row">
		<div class="col-md-12">
	    <button class="btn btn-primary" ng-click="create_profile()">OK</button>
	    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	   </div>
	</div>
</div>
