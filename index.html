<!DOCTYPE html>
<html ng-app="localArtist">
<head>
	<title>LocalArtist</title>
	<link rel="icon" href="img/noun_91760_cc.png">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/ng-image-gallery/dist/ng-image-gallery.min.css">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<!-- Local CSS -->
	<link rel="stylesheet" href="/css/style.css" />

	<!-- Link Angular and Angular Route CDN -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script> -->
	<script src="/vendor/angular/angular.min.js"></script>

  <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.min.js"></script>

	<!-- UI Bootstrap JS CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>

	<!-- ng-file upload -->
	<script src="/vendor/ng-file-upload/ng-file-upload.min.js"></script>
	
	<!-- ng-image-gallery -->
	<script src="/vendor/ng-image-gallery/dist/ng-image-gallery.min.js"></script>

  <!-- Main app script -->
  <script src="/js/controllers/HomepageController.js"></script>
  <script src="/js/controllers/ModalInstanceCtrl.js"></script>
  <script src="/js/controllers/NavBarController.js"></script>
  <script src="/js/controllers/CreateProfileController.js"></script>
  <script src="/js/controllers/ProfileController.js"></script>
  <script src="/js/controllers/AddPhotosController.js"></script>
  <script src="/js/controllers/SearchController.js"></script>
  <script src="/js/controllers/ShowingController.js"></script>
  <script src="/js/controllers/CreateShowingController.js"></script>

  <script src="/js/app.js"></script>
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavBarController">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
        <a class="navbar-brand" href="#/">
	        <img alt="Brand" src="img/noun_91760_cc.png" class="navbar-img">
	      </a>
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#/">LocalArtist</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul ng-if="!isSignedIn()" class="nav navbar-nav navbar-right">
	    		<button class="btn btn-default navbar-btn" ng-click="goToSearch()">Explore!</button>
	        <button class="btn btn-default navbar-btn" ng-click="openLogin()">Login</button>
	        <button class="btn btn-default navbar-btn" ng-click="openSignUp()">Sign Up</button>
	      </ul>
	      <ul ng-if="isSignedIn()" class="nav navbar-nav navbar-right">
	      	<button class="btn btn-default navbar-btn" ng-click="goToSearch()">Explore!</button>
	        <button class="btn btn-default navbar-btn" ng-click="goToCreateProfile()"> Create Profile </button>
	        <button class="btn btn-default navbar-btn" ng-click="logout()"> Log Out </button>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div ng-view></div> 

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h5> &copy; 2016 LocalArtist </h5>
				</div>
			</div>
		</div>
		<br>
	</footer>

</body>
</html>
